<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
     <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./sample2.css">
</head>
<body>
     <div class="navbar d-flex justify-content-center bg-info p-2">
         <div class="cart-container">
            <a href="#" class="cart-link">
                <img src="./images/cart.png" alt="سبد خرید">
                <span class="cart-count">2</span>
            </a>
            <div class="cart-submenu">
                <div class="cart-header">
                    <h3 class="cart-title">سبد خرید شما</h3>
                    <span class="cart-items-count">2 محصول</span>
                </div>
                
                <div class="cart-items">
                    <div class="cart-item">
                        <a href="">
                            <div class="cart-item-image">
                            <img src="./images/most-sale1.png" alt="شیر برقی 36 ولت">
                        </div>
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">شیر برقی 36 ولت</h4>
                            <div class="cart-item-price">
                                <span class="item-quantity">1 ×</span>
                                <span class="item-price">2,550,000</span>
                                <span class="price-currency">تومان</span>
                            </div>
                        </div>
                        </a>
                        <button class="remove-item-btn">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="./images/most-sale2.png" alt="فیلتر ممبران">
                        </div>
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">فیلتر ممبران</h4>
                            <div class="cart-item-price">
                                <span class="item-quantity">1 ×</span>
                                <span class="item-price">1,850,000</span>
                                <span class="price-currency">تومان</span>
                            </div>
                        </div>
                        <button class="remove-item-btn">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="./images/most-sale2.png" alt="فیلتر ممبران">
                        </div>
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">فیلتر ممبران</h4>
                            <div class="cart-item-price">
                                <span class="item-quantity">1 ×</span>
                                <span class="item-price">1,850,000</span>
                                <span class="price-currency">تومان</span>
                            </div>
                        </div>
                        <button class="remove-item-btn">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                </div>
                
                <div class="cart-footer">
                    <div class="cart-total">
                        <span class="total-label">مجموع:</span>
                        <div class="total-amount">
                            <span class="amount">4,400,000</span>
                            <span class="currency">تومان</span>
                        </div>
                    </div>
                    <div class="cart-actions">
                        <a href="#" class="view-cart-btn">مشاهده سبد خرید</a>
                        <a href="#" class="checkout-btn">تسویه حساب</a>
                    </div>
                </div>
                
                
                <div class="empty-cart" style="display: none;">
                    <div class="empty-cart-icon">
                        <i class="fa fa-shopping-basket"></i>
                    </div>
                    <p class="empty-cart-message">سبد خرید شما خالی است</p>
                    <a href="#" class="continue-shopping-btn">ادامه خرید</a>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
